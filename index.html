<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pages/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!-- header start -->
    <header class="container-fluid main-header">
      <div class="row">
        <div class="col-12">
          <div class="nav-covid">
            <button class="btn-nav">Announcement</button>
            <h2 class="nav-p">How we're responding to COVID-19</h2>
          </div>
          <div class="logo-main-nav">
            <img class="logo" src="./img/logo.svg" alt="logo" />
            <nav class="main-nav">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Shop</a>
              <a href="#">Donate</a>
              <a href="#">Contact</a>
              <a href="#"><i class="fa fa-cart-shopping"></i></a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="container no-padding">
        <div class="row no-margin">
          <div class="col-12 no-margin">
            <div class="hero">
              <div class="hero-tittle-btn">
                <div class="col-6 col-lg-7">
                  <h2 class="text-bigger">Serving you since 1989.</h2>
                  <p class="p-text">Acme Outdoors is an outdoor and adventure shop located in the Boathouse District in Oklahoma City.</p>
                  <button class="btn-hero">Shop Merch</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container support">
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6"></div>
        </div>
      </section>
    </main>
    <script src="./js/pages/home.js" defer></script>
  </body>
</html>
